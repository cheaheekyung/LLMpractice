<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <div class = "navbar">
        <a href="{% url 'index' %}">홈</a>
        <a href="{% url 'chatbot:chatbot' %}">챗봇</a>
        <a href="{% url 'blog:list' %}">게시판</a>
        
        {% if request.user.is_authenticated %}
        <h3>Hello,{{ request.user.username }}</h3>

        <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="로그아웃">
        </form>
        {% else %}

        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>

        {% endif %}
            


    </div>

    {% block content %}
        
    {% endblock content %}

    <footer>
        <p>@cheachea's website. All Rights Reserved.</p>
    </footer>
        
</body>
</html>
